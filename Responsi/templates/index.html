<!DOCTYPE html>
<html>
<head>
    <title>Daftar Motor</title>
</head>
<body>
    <h1>Daftar Motor</h1>
    <table border="1">
        <tr>
            <th>Merek</th>
            <th>Harga</th>
            <th>Fitur</th>
        </tr>
        {% for motor in motor_data %}
        <tr>
            <td>{{ motor[0] }}</td>
            <td>{{ motor[1] }}</td>
            <td>{{ motor[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
